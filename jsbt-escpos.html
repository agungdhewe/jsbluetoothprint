<!DOCTYPE html>
<head>
	<title>JS Bluetooth ESC/POS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Mencetak menggunakan ESC/POS ke Printer Bluetooth dari Web Browser</h1>
	<div>
		<p>
			Manual untuk ESC/POS dapat di download dari
			<ul>
				<li><a href="manual/POS58-Printer-command-set.pdf">POS58-Printer-command-set</a></li>
				<li><a href="manual/POS80-Printer-command-set.pdf">POS80-Printer-command-set</a></li>
			</ul>
			<br><br>
		</p>
		<p>
			Data yang akan dikirimkan<br>
			<input type="text" id="txt_inputtext" value="test">
		</p>

		<p>
			<button id="btn_print_normal">Cetak Normal Text</button>
		</p>
		<p>
			<button id="btn_print_bold">Cetak Huruf Tebal</button>
		</p>
		<p>
			<button id="btn_print_large">Cetak Huruf Lebar</button>
		</p>
		<p>
			<button id="btn_print_variasi">Cetak Variasi</button>
		</p>
		<p>
			<button id="btn_linefeed">Line Feed</button>
		</p>
	</div>
	<div>
		<p id="txt_error" style="color:red"></p>
		<div id="txt_debug"></div>
	</div>
	<hr>
	[<a href="index.html">home</a>]
</body>
<script type="module">

	import * as mainprog from './jsbt-escpos.mjs'
	window.$mainprog = mainprog 

	window.addEventListener('load', async (evt)=>{
		await window.$mainprog.init();
	})

</script>
</html>
