<!DOCTYPE html>
<head>
	<title>JS Bluetooth Mencetak RAW Data</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Mencetak rawdata ke Printer Bluetooth dari Web Browser</h1>
	<div>
		<div>Data yang akan dikirimkan</div>
		<textarea id="txt_rawdata" style="width:300px; height:200px""></textarea>
		<p>
			<button id="btn_senddata">Send text data to Bluetooth Printer</button>
		</p>
	</div>

	<div>
		<p id="txt_error" style="color:red"></p>
		<div id="txt_debug"></div>
	</div>

	<hr>
	[<a href="index.html">home</a>]
</body>
<script type="module">

	import * as mainprog from './jsbt-sendrawdata.mjs'
	window.$mainprog = mainprog 

	window.addEventListener('load', async (evt)=>{
		await window.$mainprog.init();
	})

</script>
</html>
